<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 5px solid green;
            /* 테두리 설정 */
            padding: 10px;
            /* 내부 여백 설정 */
            margin: 200px;
            /* 외부 여백 설정 */
        }
    </style>
</head>

<body>

    <div class="box">내용</div>

</body>

</html>
