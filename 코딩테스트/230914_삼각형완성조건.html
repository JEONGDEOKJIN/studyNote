<script>


function solution(sides) {
    let answer;
    let sortedSides = sides.sort((a,b) => b - a );
    sortedSides[0] < (sortedSides[1] + sortedSides[2])? answer = 1 : answer = 2
    return answer
}

solution([1, 2, 3])
