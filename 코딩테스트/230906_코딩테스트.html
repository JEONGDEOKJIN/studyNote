<script>

function solution(num_list) {
    
    let arrLength = num_list.length()
    let answer;
    
    if(arrLength >= 11){
    answer = num_list.reduce((acc, cur) => acc + cur , 0)
    }else{
    answer = num_list.reduce( (acc, cur) => acc * cur )   
    } 
    
    return answer;

}

solution([3, 4, 5, 2, 5, 4, 6, 7, 3, 7, 2, 2, 1])
