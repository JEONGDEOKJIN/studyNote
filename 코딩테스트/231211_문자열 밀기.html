<script>

/*
문자열 "hello"에서 각 문자를 오른쪽으로 한 칸씩 밀고 마지막 문자는 맨 앞으로 이동시키면 "ohell"이 됩니다. 
이것을 문자열을 민다고 정의한다면 문자열 A와 B가 매개변수로 주어질 때, 
A를 밀어서 B가 될 수 있다면 밀어야 하는 최소 횟수를 return하고 밀어서 B가 될 수 없으면 -1을 return 하도록 solution 함수를 완성해보세요.
*/

function solution(A, B) {
    let len = A.length
    let num = 0;   
    
    if(A === B) return 0

    while ( num <= len -1 ) {
        const arrA = [...A]  
        const lastLetter = arrA.splice(len-1, 1)  // splice 메소드 📛📛📛
        arrA.splice(0, 0, lastLetter[0])  // splice 메소드 약함 📛📛
        const str = arrA.join('')  // join 메소드 약함 📛📛
        num ++;
        
        if(str === B){
            return num      // return 을 만나면, while 문 자체가 끝나는 줄 알았음 📛📛
        } 
        
        A = str;
    }
    
    return -1
    
}
// solution("hello", "ohell")
solution("apple", "epppp")






</script>
