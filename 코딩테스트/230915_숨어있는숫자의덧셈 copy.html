<script>


function solution(my_string) {
    let numArr = [];
    
    my_string.split('').map((value, index) => {
        if( !isNaN(Number(value)) )
            numArr.push(Number(value))
    })
        
    return numArr.reduce( (acc , curr) => acc + curr , 0 )

}

solution("aAb1B2cC34oOp")
