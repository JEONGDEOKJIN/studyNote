<script>

// [즉시 실행함수] 즉각 실행 : 그냥 실행 하려면, () 까지 붙여줘야 함 
    ( function() {
        console.log("첫번째 경우")
    } ) ()

// [즉시 실행함수] 즉각 실행 후 > 결과를 Counter 에 할당 시도 but 실패
    var Counter = function() {
        console.log("두번째 경우")
    }() 
    console.log(Counter) // undefined
    
// [즉시 실행함수] 즉각 실행 후 > 결과를 Counter 에 할당 시도 but 실패
    var Counter = function() {
        return console.log("두번째 경우")
    }() 
    console.log(Counter) // undefined

// [즉시 실행함수] 즉각 실행 후 > 결과를 Counter 에 할당
    var Counter = function() {
        return "두번째 경우"
    }() 
    console.log(Counter) // "두번째 경우"


// [즉시 실행함수 | 모던 자바스크립트 p206] 즉시 실행함수를 실행하고 -> 괄호로 묶고 -> Counter 변수 안에 집어 넣은 것! 
    var Counter = ( function() {
        var num = 0;

        return {
            // increase 즉시 실행 함수를 return
            increase() {
                return ++num
            }, 

            // decrease 즉시 실행 함수를 return
            decrease() {
                return --num
            }
        }
    }())

    // 실행 시켜보기 
    console.log(Counter.num , "Counter.num")

    console.log(Counter.increase() , "Counter.increase")
    console.log(Counter.decrease() , "Counter.decrease")
    console.log(Counter.increase() , "Counter.increase")
    console.log(Counter.increase() , "Counter.increase")
    console.log(Counter.increase() , "Counter.increase")

        2. Counter.num 은 그러면 왜 안 되는 거야? 
        3. Counter 안에서, 어떻게 num 변수의 값을 업데이트 되는거야?
