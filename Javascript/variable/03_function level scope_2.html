<script>

    var i = 10; 

    for (var i = 0; i < 5; i++){     
        // 여기에서 첫 번째 키워드 var 를 만남 -> 1) 변수 선언 함 2) var 는 함수 레벨 스코프 임 -> 따라서, var i = 10; 과 동일한 스코프(렉시컬 환경을 사용) -> so, 이 값이 계속 업데이트 됨
        console.log(i)
    }

    console.log("i" , i)  // 5


</script>
