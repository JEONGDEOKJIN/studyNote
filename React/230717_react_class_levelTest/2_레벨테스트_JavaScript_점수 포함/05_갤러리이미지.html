        <div id="modal_01">
            모달창!👏👏👏
            <button id="modal_close" > 모달닫기 </button>
        </div>



</body>

<script>
/*

	HTML,CSS,JavaScipt를 사용하여 간단한 이미지 갤러리를 구현하라.(10점, 부분점수 있음)
-	단, 이미지를 클릭했을 때 모달창을 띄워 보여주고 닫을수 있어야 한다.

*/

    const image_01 = document.querySelector('#image_01')
    const image_02 = document.querySelector('#image_02')
    const image_03 = document.querySelector('#image_03')
    const modal_01 = document.querySelector('#modal_01') 
    const modal_close = document.querySelector('#modal_close') 

    image_01.addEventListener('click' , () => {
        modal(!status)
    })

    image_02.addEventListener('click' , () => {
        modal(!status)
    })

    image_03.addEventListener('click' , () => {
        modal(!status)
    })
    
    modal_close.addEventListener('click' , () => {
        modal(status)
    })

    function modal(status) {
        if (status == true) {
            modal_01.style.display = "block"
        } else {
            modal_01.style.display = "none"

        }
    }


</script>
</html>
