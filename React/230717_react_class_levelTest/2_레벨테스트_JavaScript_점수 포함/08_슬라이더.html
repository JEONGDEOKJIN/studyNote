    <button id="prev_btn"> 이전 </button>

</body>


<script>

const image_container_01 = document.querySelector('#image_container_01')

const prev_btn = document.querySelector('#prev_btn')
const next_btn = document.querySelector('#next_btn')

prev_btn.onclick = () => {
    moveLeft()
}

next_btn.onclick = () => {
    moveRight()
}

function moveLeft(){
    console.log("이전 클릭")
    image_container_01.style.width = "1040px"
}

function moveRight(){
    console.log("다음 클릭")
    image_container_01.style.width = "0px"
}


</script>
