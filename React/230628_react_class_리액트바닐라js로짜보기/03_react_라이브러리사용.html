<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>


<!-- 🔹 react, react DOM 라이브러리 -->
<script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
></script>
<script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
></script>


<!-- ES5 에서 개발된 게 있고, ES6 문법이 있음. | 다만, ES5 때 개발된게 많음. SO, ES5 에서 개발된걸 바꿔서 써주게 함 -->
<!-- Babel 을 가져와서 JSX 문법을 사용 -->
    <!-- JSX 문법 : 자바스크립트 공간을 HTML 처럼 사용! 하는 것.  -->
    <!-- 자바스크립트 코드를 변환해주는 착한 도구 BABEL 
            자바스크립트 문법은 꾸준히 진화해왔음. 
            자바스크립트 문법이 꾸준히 진화하면, ES6 -> ES5 로 변환
            babel 을 통해서, 문법을, '쉽게' 고칠 수 있다. 

            babel 은 JSX 구문을 브라우저에서 읽을 수 있는 자바스크립트로 변환해준다.
    -->
<!-- BABEL, WEBPACK 모두 중요함⭐⭐ -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



<body>
    
    <div id="root">
        
    </div>


    <script type="text/babel">  
        //[해석] 이건 bebel 을 쓰기 위해서?
        
        class LoginBtn extends React.Component {
            
            constructor (props) {
                
                // 부모 생성자 함수 호출
                super(props)    

                // 컴포넌트의 상태
                this.state = {
                    isLogin : false, 
                }
            }

            render() {
                return (
                    // { } : 중괄호는 EJS 때 했던 것 처럼, <% %> 이것 처럼, 자바스크립트 구문을 사용하겠다는 의미. 
                    <>
                    <button onClick = { () => {
                        // 현재, 상태의 반대값으로, 준 것. !this.state.isLogin
                        this.setState({isLogin : !this.state.isLogin});
                    } }> 
                    {this.state.isLogin ? "Logout🚀" : "Login👐"}
                    
                    </button>
                    <div></div>
                    </>
                )

                // 태그는 하나만 쓸 수 있음. 
                // 2개 쓰면 오류 남 
                // 2개를 쓰려면, <> </> 이렇게 빈 태그로 감싸 줄 수 있음. ⭐

            }
        }


    // 루트 요소를 가장 DOM 으로 생성 
        // createRoot 메서드. 렌더링을 위한 루트 객체를 생성함. 
        // 루트를 root 아이디를 가진 태그로 설정
        const root = ReactDOM.createRoot(document.querySelector("#root"));

        // JSX 문으로 LoginBtn 컴포넌트를 root 에 렌더링 한다. 
        root.render(<LoginBtn id = "2"> 안녕 </LoginBtn>)
        // LoginBtn 이게 컴포넌트 임 
        // 이렇게 쓰면, root 에 적은 요소가 보여짐.



    </script>

</body>
</html>
